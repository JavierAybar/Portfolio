<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="toolbar">
      <div>
        <a href="#" class="logo font-poppins">My Logo</a>
      </div>
      <nav>
        <div>
          <button class="btn-menu-flex btn-menu-style">
            <img src="images/btn-menu.svg" alt="hamburger button">
          </button>
        </div>
      </nav>
    </header>
    <!--Main Section-->
    <main>
      <section class="hero">
        <h1 class="main-text font-poppins">
          I’m Javier.<br />Glad to see you!
        </h1>
        <p class="main-paragraph font-poppins">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <p class="main-connect font-poppins">LET’S CONNECT</p>
        <!--Social Media-->
        <section class="social-media">
          <ul>
            <li>
              <a href="https://twitter.com/_JavierAybar">
                <img class="social-media-icon" src="images/Twitter-icon.svg" alt="Twitter" />
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/javier-aybar-932376274/">
                <img class="social-media-icon" src="images/Linkedin icon.svg" alt="Linkedin" />
              </a>
            </li>
            <li>
              <a href="https://github.com/JavierAybar">
                <img class="social-media-icon" src="images/Github-icon.svg" alt="GitHub" />
              </a>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
